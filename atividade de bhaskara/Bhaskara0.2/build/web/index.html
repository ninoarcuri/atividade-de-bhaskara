<html>
    <head>
        <title>Calculadora Bhaskara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/newcss.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Calculadora Bhaskara</h1>
                <h1>Informe as rais</h1>
                <form method="POST" action="bhaskara.jsp">

                    <label>Informe o valor A </label>
                    <input type="number" step="0.01" name="txtA">
                    <br><br>
                    <label>Informe o valor B: </label>
                    <input type="number" step="0.01" name="txtB">
                    <br><br>
                    <label>Informe o valor C: </label>
                    <input type="number" step="0.01" name="txtC">
                    <br><br>

                    <input type="submit" value="Calcular">


                </form>
            </div>
        </div>
    </body>
</html>
